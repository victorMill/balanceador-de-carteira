<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balanceador de Carteira</title>
    <script src="fiis.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/01e0f31649.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <h1>Balanceador de Carteira</h1>
      <ul>
        <li><a href="./stocks.html">Ações</a></li>
        <li><a style="background-color: #ddd; color: #000000">FIIs</a></li>
      </ul>
    </nav>
    <main>
      <div id="left-panel" class="column">
        <div class="popup" id="edit-popup">
          <h3 id="edit-ticker">ABEV3</h3>
          <label for="edit-quantity">Quantidade:</label><br />
          <input type="number" id="edit-quantity" /><br />
          <label for="edit-score">Meta: </label>
          <p style="display: inline" id="rangeValue1">5</p>
          <input
            type="range"
            min="1"
            max="10"
            value="5"
            class="slider"
            id="edit-score"
            oninput="rangeValue1.innerText = this.value"
          />
          <div id="edit-popup_btns">
            <button id="popup-btn_save" class="btn">Salvar</button>
            <button id="popup-btn_cancel" class="btn">Cancelar</button>
          </div>
        </div>
        <div class="popup" id="delete-popup">
          <h3>
            Tem certeza que quer excluir o ativo
            <span id="delete-ticker">ABEV3</span>?
          </h3>
          <div id="delete-popup_btns">
            <button id="popup-btn_y" class="btn">Sim</button>
            <button id="popup-btn_n" class="btn">Não</button>
          </div>
        </div>
        <div class="popup" id="buy-popup">
          <h3>Deseja adicinar os ativos abaixo à sua carteira?</h3>
          <br />
          <p id="buy-text"></p>
          <div id="buy-popup_btns">
            <button id="buy-popup-btn_y" class="btn">Sim</button>
            <button id="buy-popup-btn_n" class="btn">Não</button>
          </div>
        </div>
        <section id="assets-table">
          <div class="table_component" role="region" tabindex="0">
            <table>
              <thead>
                <tr>
                  <th id="ticker">TICKER</th>
                  <th id="score">NOTA</th>
                  <th id="currPosition">ATUAL</th>
                  <th id="target">OBJETIVO</th>
                  <th id="quantity">QUANTIDADE</th>
                  <th id="price">COTAÇÃO</th>
                  <th id="balance">SALDO</th>
                  <th id="edit">EDITAR</th>
                </tr>
              </thead>
              <tbody id="assets-table_body"></tbody>
            </table>
          </div>
        </section>
      </div>
      <div id="right-panel" class="column">
        <section id="value" class="right-panel">
          <form action="" id="value_form">
            <label for="value-input"><h3>Saldo para investir:</h3></label>
            <input type="number" id="value-input" />
            <div class="btn-div">
              <button id="calc-btn" class="btn">Calcular</button>
            </div>
          </form>
        </section>
        <section class="right-panel">
          <div
            id="distribution-table"
            class="table_component"
            role="region"
            tabindex="0"
          >
            <h3>Rateio</h3>
            <table>
              <thead>
                <tr>
                  <th>TICKER</th>
                  <th id="qty-dist">QTD.</th>
                  <th>VALOR</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="ticker-0" class="ticker-dist"></td>
                  <td id="quantity-0" class="quantitity-dist"></td>
                  <td id="value-0" class="value-dist"></td>
                </tr>
                <tr>
                  <td id="ticker-1"></td>
                  <td id="quantity-1"></td>
                  <td id="value-1"></td>
                </tr>
                <tr>
                  <td id="ticker-2"></td>
                  <td id="quantity-2"></td>
                  <td id="value-2"></td>
                </tr>
                <tr>
                  <td>TOTAL</td>
                  <td colspan="2" id="sum-td"></td>
                </tr>
              </tbody>
            </table>
            <div class="btn-div">
              <button id="buy-btn" class="btn">Realizar</button>
            </div>
          </div>
        </section>
        <section id="balance" class="right-panel">
          <h3>Saldo Total:</h3>
          <span id="balance-value"></span>
        </section>
